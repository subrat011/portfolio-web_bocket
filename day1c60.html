<html>
    <head>
        <title>Registration Form in html</title>
       
        <link rel="stylesheet" href="new3.css">
    </head>
   
        <form>
            <div class="demo">
            <h1 >Registration Form</h1>
        </div>
            
            <hr color="green" size="5">
            
            <label>First Name:</label>
            <input type="text"  placeholder="First name"><br><br>
            <label>middle Name:</label> 
            <input type="text"  placeholder="middle name"><br><br>
            <label>Last Name:</label>
            <input type="text"  placeholder="Last name"><br><br>
            <label>User Id:</label>
            <input type="text" placeholder="userid"><br><br>
            <label>Password:</label>
            <input type="password" placeholder="password"><br><br>
            <label>Qualification :</label>
            <label for="111">
                <input type="radio" id="111" value="U.G" name="Qualification">U.G.</label>
            
            <label for="112">
                <input type="radio" id="112" value="P.G" name="Qualification">P.G</label>
            <br><br>
            <label>Gender :</label>
            <label for="101">
                <input type="radio" id="101" value="male" name="gender">male</label>
            </label>
            <label for="102">
                <input type="radio" id="102" value="female" name="gender">female</label>
            </label><br><br>
            <label>Religion</label>
            <input type="text"  placeholder="Religion"><br><br>
            <label>Mobile No:</label>
            <input type="number"  placeholder="Mobile no"><br><br>
            <label>Email_id:</label>
            <input type="email"  placeholder="emai_id"><br><br>
            <label>Subjects:</label><br>
        
            
            <input type="checkbox" name="subject">botany</input></label><br><br>
            
            <input type="checkbox" name="subject">chemistry</input><br><br>
          
            <input type="checkbox" name="subject">math</input><br><br>
            
            <input type="checkbox" name="subject">english</input><br><br>
         
            <input type="checkbox" name="subject">physics</input><br><br>
            <label>feedback:</label>
            <textarea placeholder="enter your feedback" rows="5"></textarea><br>
            
            <button type="reset">reset</button>
            <button type="submit">sumbit</button>
        </form>
    </body>
</html>
