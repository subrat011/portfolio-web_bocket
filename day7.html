<html>
    <head>
        <style>
            .demo1{
                color: red;
                display: none;
            }
            .demo2{
                color: green;
                display: block;
            }
            .demo3{
                color: hotpink;
                display: inline-block;
            }
            .demo4{
                color: yellow;
                display: none;
            }
        </style>

    </head>
    <body>
        <h1>CSS display property</h1>
        <h2>this is inline</h2>
        <div>
            <p class="demo1">this is a inline display</p>
        </div>
        <h2>
            this is a block element
        </h2>
        <div>
            <p class="demo2">this is a block display</p>
        </div>
        <h2>
            this is a inline-block element
        </h2>
        <div>
            <p class="demo3">this is a block display</p>
        </div>
        <h2>
            this is none
        </h2>
        <div>
            <p class="demo4">this is none</p>
        </div>

    </body>
</html>
